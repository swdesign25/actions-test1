name: Check Java Keywords

on: [push, pull_request]

jobs:
  keyword-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan Java Files for Keywords
        run: |
          KEYWORDS=("public class" "main" "System.out")
          FAIL=0
          for f in $(find . -name "*.java"); do
            echo "Checking $f"
            for k in "${KEYWORDS[@]}"; do
              grep -q "$k" "$f"
              if [ $? -ne 0 ]; then
                echo "ERROR: '$k' not found in $f"
                FAIL=1
              fi
            done
          done
          if [ $FAIL -eq 1 ]; then
            echo "Keyword check failed."
            exit 1
          fi
